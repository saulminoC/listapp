<div class="container mt-5" [class.dark-mode]="darkMode">
    <h1 class="title">Lista de Tareas</h1>

    <button class="button is-small is-dark" (click)="toggleDarkMode()">
        {{ darkMode ? 'Tema Claro' : 'Tema Oscuro' }}
      </button>
  
    <!-- Formulario para agregar tareas -->
    <div class="field has-addons">
      <div class="control is-expanded">
        <input
          class="input"
          type="text"
          placeholder="Escribe una nueva tarea"
          [(ngModel)]="newTask"
        />
      </div>
      <div class="control">
        <button class="button is-primary" (click)="addTask()">Agregar</button>
      </div>
    </div>
  
    <!-- Contador de tareas -->
    <div class="notification is-info mt-4">
      <strong>Total de tareas:</strong> {{ totalTasks }} |
      <strong>Completadas:</strong> {{ completedTasks }}
    </div>
  
    <!-- Lista de tareas -->
    <ul>
      <li *ngFor="let task of tasks; let i = index" class="box">
        <div class="columns is-vcentered">
          <div class="column is-1">
            <input
              type="checkbox"
              [(ngModel)]="task.completed"
            />
          </div>
          <div class="column">
            <span
              [class.has-text-success]="task.completed"
              [class.has-text-grey-light]="task.completed"
              [style.textDecoration]="task.completed ? 'line-through' : 'none'"
            >
              {{ task.name }}
            </span>
            <!-- Fecha de creación -->
            <small class="has-text-grey">{{ task.date }}</small>
          </div>
          <div class="column is-narrow">
            <button class="button is-danger is-small" (click)="deleteTask(i)">
              Eliminar
            </button>
          </div>
        </div>
      </li>
    </ul>
  
    <!-- Botón para eliminar todas las tareas -->
    <button class="button is-danger mt-4" (click)="clearTasks()">
      Eliminar todas las tareas
    </button>
  </div>
